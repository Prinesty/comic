<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid-19 - Health</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="icon" href="resources/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Header Section -->
    <header class="mini-header">
      <nav class="main-menu flex-row">
        <ul class="flex-btn top">
          <li><a href="index.html" title="Home"><img src="./resources/img/comic.png" alt=""></a></li>
        </ul>
      </nav>
    </header>

    <div class="covid-container">
      <div class="covid-pic">
        <img src="./resources/img/covid.png" alt="preventive steps">
      </div>

      <div class="state-info">
        <div class="regional flex-center">
          <i style="background-color: #68777c" class="fas fa-flag fa-4x"></i>
          <div class="region">
            <h3>Regional Information</h3>
            <p>Choose a region to see guidance from the health department.</p>
            <p><a href="#">Choose region <i class="fas fa-angle-down"></i></a></p>
          </div>
        </div>
      </div>

      <div class="region-info flex-btn">
        <div class="regional flex-center">
          <i style="background-color: #93252a" class="fas fa-clinic-medical fa-2x"></i>
          <div class="region">
            <h3>About COVID-19</h3>
            <p>An up-to-date rundown.<br><a href="#">Learn more <i class="fas fa-angle-right"></i></a></p>
          </div>
        </div>

        <div class="regional flex-center">
          <i style="background-color: #efc056" class="fas fa-newspaper fa-2x"></i>
          <div class="region">
            <h3>Updates from Comic</h3>
            <p><a href="#">Trusted sources <i class="fas fa-angle-right"></i></a></p>
          </div>
        </div>

        <div class="regional flex-center">
          <i style="background-color: teal" class="fas fa-user-nurse fa-2x"></i>
          <div class="region">
            <h3>COVID-19 Testing</h3>
            <p>Resources to help you <br><a href="#">Learn more <i class="fas fa-angle-right"></i></a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="back-home">
      <p><a href="index.html"><i class="fas fa-home"></i>Back Home</a></p>
    </div>

  </body>
</html>
