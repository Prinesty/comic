<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meet The Team</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="icon" href="resources/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Header Section -->
    <header class="mini-header">
      <nav class="main-menu flex-row">
        <ul class="flex-btn top">
          <li><a href="index.html" title="Home"><img src="./resources/img/comic.png" alt=""></a></li>
        </ul>
      </nav>
    </header>

    <div class="big-tile">
      <h1>Originals</h1>
    </div>

    <!-- Comic Slider -->
    <div id="today" class="featured">
      <h2>Featured Today</h2>
      <p>Slide through the fan favourites</p>
    </div>

    <div class="slider">
      <div class="slideshow">
        <div class="slides">
          <input type="radio" name="img" id="c1" checked>
          <input type="radio" name="img" id="c2">
          <input type="radio" name="img" id="c3">
          <input type="radio" name="img" id="c4">
          <div class="slide s1">
            <img src="resources/img/c1.png" alt="">
          </div>
          <div class="slide">
            <img src="resources/img/c2.png" alt="">
          </div>
          <div class="slide">
            <img src="resources/img/c3.png" alt="">
          </div>
          <div class="slide">
            <img src="resources/img/c4.png" alt="">
          </div>
        </div>

        <div class="move">
          <label for="c1" class="dash"></label>
          <label for="c2" class="dash"></label>
          <label for="c3" class="dash"></label>
          <label for="c4" class="dash"></label>
        </div>
      </div>
    </div>

    <div id="hotpick" class="movie-container">
      <h2>Hot Picks</h2>
      <p>Released in the year 2020</p>
      <div class="image-container flex-row">
        <div class="movie">
          <a href="#"><img src="resources/img/p10.png" alt=""></a>
        </div>
        <div class="movie">
          <a href="#"><img src="resources/img/p11.png" alt=""></a>
        </div>
        <div class="movie">
          <a href="#"><img src="resources/img/p12.png" alt=""></a>
        </div>
        <div class="movie">
          <a href="#"><img src="resources/img/p13.png" alt=""></a>
        </div>

      </div>

    </div>

    <footer class="quicklinks">
      <div class="flex-btn footer-container">
        <div class="link logo">
          <img src="./resources/img/comic.png" alt="comic logo">
          <p class="copyright">&copy 2020 Comic Productions</p>
          <a href="#">Terms & Conditions</a> | <a href="#"> Privacy</a>
        </div>
        <div class="link flex-col">
          <h3>About Comic</h3>
          <a href="about.html">About Us</a>
          <a href="team.html">Meet the Team</a>
          <a href="signup.html">Join Comic</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="link flex-col">
          <h3>Top Picks</h3>
          <a href="#today">Featured today</a>
          <a href="#hotpick">Fan favourite</a>
          <a href="next.html">Comic Orignals</a>
        </div>
        <div class="link social">
          <h3>Follow Us</h3>
          <div class="social flex-row">
            <a style="color: #3b5998" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-3x"></i></a>
            <a style="color: #00acee" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
            <a style="color: #c4302b" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-3x"></i></a>
          </div>
        </div>
      </div>
      <div class="back-home">
        <p><a href="index.html"><i class="fas fa-home"></i>Back Home</a></p>
      </div>
    </footer>

  </body>
</html>
